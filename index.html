<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Regurgimatator</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
	<div id="wrapper">
		<header>
			<h1>
				<a href="/">
					<span>
						The Regurgimatator&trade;
					</span>
				</a>
			</h1>
		</header>
		<nav role="navigation">
			<ul>
				<li><a href="">About</a></li>
			</ul>
		</nav>
		<section>
			<div class="two-col-grid">
				<div class="col-left">
					<div id="input">
						<div>
							<h2>1. Write Your Message</h2>
							<div id="lenghtCheck"><span id="charsLeft">280</span></div>
							<textarea name="myText" id="myText" placeholder="Your message goes here."></textarea>
							<div id="langIndicator">Detectingâ€¦</div>
						</div>
						<div>
							<h2>2. Select From Favorites</h2>
							<select name="languages" id="languages" disabled="disabled">
							  <option value=null>My Faves</option>
							</select>
						</div>
						<h2>3. Run the Regurgimatator&trade;!</h2>
						<button id="myButton" disabled>Click For Fun!</button>
					</div>
				</div>
				<div class="col-right">
					<div class="color-wrapper">
						<h2>4. Watch your message get Regurgimatated</h2>
						<div id="languageDisplay"></div>
						<div id="output"></div>
						<button id="saving">Save Message</button>
						<div id="newSaved"></div>
						<div id="saved">Older Messages</div>
					</div>
				</div>
			</div>
		</section>
		<footer>
			&copy;2017 - Jay Fallon - Enjoy fun stuffs!
		</footer>
	</div>
	<script src="js/languages.js"></script>
	<script src="js/main.js"></script>
	<script src="js/persistence.js"></script>
</body>
</html>

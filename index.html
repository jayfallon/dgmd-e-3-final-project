<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Regurgimatator</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="languages.js"></script>
</head>
<body>
	<div id="wrapper">
		<header>
			<h1>
				<a href="/">
					<span>
						Regurgimatator
					</span>
				</a>
			</h1>
		</header>
		<nav>
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="">About</a></li>
			</ul>
		</nav>
		<section>
			<div id="input">
				<div>
					<h2>1. Write a message.</h2>
					<textarea name="myText" id="myText" placeholder="Your message goes here."></textarea>
					<div id="langIndicator"></div>
				</div>
				<div>
					<h2>2. Select a target language.</h2>
					<select name="languages" id="languages">
					  <option value=null>Select Your Desired Language</option>
					</select>
				</div>
				<h2>3. Press this button.</h2>
				<button id="myButton">Regurgimatate!</button>
			</div>
			<div id="output"></div>
		</section>
		<div id="langArrayed"></div>
		<footer>
			&copy2017 - Jay Fallon - Enjoy fun stuffs
		</footer>
	</div>
	

	<script src="main.js"></script>
</body>
</html>

<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Regurgimatator</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
	<div id="wrapper">
		<header>
			<h1>
				<a href="/">
					<span>
						The Regurgimatator&trade;
					</span>
				</a>
			</h1>
		</header>
		<nav role="navigation">
			<ul>
				<li><a href="">Why Though?</a></li>
			</ul>
		</nav>
		<section>
			<div id="grid-wrap">
				<div id="language-indicator">
					<div id="langIndicator"></div>
				</div>
				<div id="language-select">
					<select name="languages" id="languages" disabled="disabled">
					  <option value=null>Select First Language</option>
					</select>
				</div>
				<div id="language-input">
					<div class="text-wrapper">
						<textarea name="myText" id="myText" placeholder="Type your message here first."></textarea>
						<div id="lenghtCheck"><span id="charsLeft">280</span></div>
					</div>
				</div>
				<div id="language-output">
					<div id="languageDisplay"></div>
					<div id="output"></div>
				</div>
				<div id="language-action">
					<button id="myButton" disabled>Click For Fun!</button>
					<button id="saving">Save Message</button>
				</div>
				<div id="saved-messages">
					<div id="newSaved"></div>
					<div id="saved"></div>
				</div>
			</div>
		</section>
		<footer>
			<div class="footer-copy">&copy;2017 - Jay Fallon - Enjoy fun stuffs!</div>
		</footer>
	</div>
	<script src="js/languages.js"></script>
	<script src="js/main.js"></script>
	<script src="js/persistence.js"></script>
</body>
</html>
